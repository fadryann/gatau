<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Matematika Easy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Matematika Easy</h1>
        <div id="timer">Waktu: <span id="timeLeft">10</span> detik</div>
        <div id="question">Soal: <span id="mathQuestion">-</span></div>
        <input type="number" id="answerInput" placeholder="Jawaban...">
        <button id="submitButton">Kirim</button>
        <div id="message"></div>
        <div id="score">Skor: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
